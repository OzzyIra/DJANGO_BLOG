{% extends 'app/base.html' %}
{% block content %}

<div class="row justify-center-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Регистрация</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb3">
                        <label for="{{form.username.id_for_label}}" class="form-label">Имя пользователя</label>
                        {{form.username}}
                    </div>
                    <div class="mb3">
                        <label for="{{form.email.id_for_label}}" class="form-label">Email</label>
                        {{form.email}}
                    </div>
                    <div class="mb3">
                        <label for="{{form.password1.id_for_label}}" class="form-label">Пароль</label>
                        {{form.password1}}
                    </div>
                    <div class="mb3">
                        <label for="{{form.password2.id_for_label}}" class="form-label">Подтверждение пароля</label>
                        {{form.password2}}
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <div class="mt-3">
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
